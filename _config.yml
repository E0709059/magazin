# Title of your website
title: "Phlow Magazin"


# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Magazin für Webdesign, Journalismus &amp; Social Media"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Phlow Magazin bietet ausführliche Anleitungen, um Texte, Bilder, Videos und Inhalte perfekt im Internet zu veröffentlichen und zu präsentieren."


# This URL is the main adresse. Don't include a slash at the end.
#
url: "http://magazin.phlow.de"
baseurl: ""

# This is for the editing function in _/includes/improve_content.html
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/Phlow/magazin/edit/gh-pages

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash.
#
# Example: <img src="{{ site.urlimg }}/{{ post.image.title }}">
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}/image.jpg)
#
urlimg: "http://magazin.phlow.de/images/"


# Logo size is 600x80 pixels
logo: "logo-phlow.png"


# Paginates all X entries
paginate: 5


# Pagination path › Important for blog page in /blog/ to work
paginate_path: "feature/seite-:num"


# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:categories/:title/
highlight: pygments
excerpt_separator: "\n\n"
exclude: []
include: ['.htaccess']


# The language setting is used in /includes/header.html for html-settings
language: "de"


#
#       ____       ____            ____ 
#      / __ \___  / __/___ ___  __/ / /_
#     / / / / _ \/ /_/ __ `/ / / / / __/
#    / /_/ /  __/ __/ /_/ / /_/ / / /_  
#   /_____/\___/_/  \__,_/\__,_/_/\__/  
#                                       
# Default Settings

defaults:
  -
    scope:
      path: "" 				# an empty string here means all files in the project
      type: "pages"
    values:
      show_meta: true 	# Show metadata beneath all pages
      # sidebar: "" 		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: "your_author_name"
  -
    scope:
      path: ""        
      type: "posts"
    values:
      show_meta: true   # Show metadata beneath all posts
      # sidebar: ""     # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: "your_author_name"



